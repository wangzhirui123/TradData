<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
		<!-- Google Chrome Frame也可以让IE用上Chrome的引擎: -->
		<meta name="renderer" content="webkit">
		<!--国产浏览器高速模式-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="穷在闹市" />
		<!-- 作者 -->
		<meta name="revised" content="穷在闹市.v3, 2019/05/01" />
		<!-- 定义页面的最新版本 -->
		<meta name="description" content="网站简介" />
		<!-- 网站简介 -->
		<meta name="keywords" content="搜索关键字，以半角英文逗号隔开" />
		<title>穷在闹市出品</title>

		<!-- 公共样式 开始 -->
		<link rel="stylesheet" type="text/css" href="/static/css/base.css">
		<link rel="stylesheet" type="text/css" href="/static/css/iconfont.css">
		<script type="text/javascript" src="/static/framework/jquery-1.11.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css">
		<script type="text/javascript" src="/static/layui/layui.js"></script>
		<!-- 滚动条插件 -->
		<link rel="stylesheet" type="text/css" href="/static/css/jquery.mCustomScrollbar.css">
		<script src="/static/framework/jquery-ui-1.10.4.min.js"></script>
		<script src="/static/framework/jquery.mousewheel.min.js"></script>
		<script src="/static/framework/jquery.mCustomScrollbar.min.js"></script>
		<script src="/static/framework/cframe.js"></script><!-- 仅供所有子页面使用 -->
		<!-- 公共样式 结束 -->

		<style>
			.layui-form{
				margin-right: 30%;
			}
		</style>

	</head>

	<body>
		<div class="cBody">
			<form id="addForm" class="layui-form" action="/interfaceip/" method="post">

				<div class="layui-form-item">
					<label class="layui-form-label">获取数量</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="IpNumber" required lay-verify="required|PriceCheck" autocomplete="off" class="layui-input">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">登录名</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="loginName" required lay-verify="required" placeholder="用户名登录名" autocomplete="off" class="layui-input" value="">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">登录密码</label>
					<div class="layui-input-inline shortInput">
						<input type="password" name="password" autocomplete="off" class="layui-input" value="">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">协议类型</label>
					<div class="layui-input-block">
						<input type="radio" name="type" value="HTTP" title="HTTP" checked>
						<input type="radio" name="type" value="HTTPS" title="HTTPS">
					</div>
				</div>

                <div class="layui-form-item">
					<label class="layui-form-label">接口地址</label>
					<div class="layui-input-inline shortInput">
						<input type="text" name="interface" required lay-verify="required" autocomplete="off" class="layui-input" value={{API}}>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
                        <button type="submit" class="layui-btn layui-btn-primary" id="genapi" onclick="update_status()">生成API</button>


					</div>
				</div>
			</form>



		</div>



	</body>

</html>
